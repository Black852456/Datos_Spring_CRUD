<!DOCTYPE html>
<html lang="en"
      xmlns="https://www.thymeleaf.org"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container" style="padding-top:30px;">
        <h1 >Insertar Usuario</h1>
    <form th:action="@{/usuario/datos}" method="post" th:object="${usuario}">
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre"  placeholder="Ingrese Nombre" th:field="*{nombre}">
            <p  th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" style="color: red;font-size: bold;font-weight: 600;"></p>

        </div>
        <div class="form-group">
            <label for="telefono">Telefono</label>
            <input type="text" class="form-control" id="telefono"  placeholder="Ingrese Telefono" th:field="*{telefono}">

        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email"  placeholder="Ingrese Email" th:field="*{email}">
        </div>
        <div class="form-group">
            <label for="direcion">Direccion</label>
            <input type="text" class="form-control" id="direcion"  placeholder="Ingrese Direccion" th:field="*{direccion}">
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
